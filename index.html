<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nearby Prices</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header id="app-header">
        
        <div class="top-nav">
            <div id="menu-btn" class="icon-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </div>
            <div class="logo">NEARBY</div> <div class="icon-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
            </div>
        </div>

        <div class="search-container-header">
            <div class="search-box-dummy">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="search-input" placeholder="Search for 'Milk' or '1BHK'...">
            </div>
        </div>

        <div class="category-slider">
            <div class="cat-item active" onclick="triggerSearch('all')">
                <div class="cat-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg></div>
                <span>Nearby</span>
            </div>
            <div class="cat-item" onclick="triggerSearch('1BHK')">
                <div class="cat-img"><img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="1BHK"></div>
                <span>1 BHK</span>
            </div>
            <div class="cat-item" onclick="triggerSearch('2BHK')">
                <div class="cat-img"><img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="2BHK"></div>
                <span>2 BHK</span>
            </div>
             <div class="cat-item" onclick="triggerSearch('Villa')">
                <div class="cat-img"><img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="Villa"></div>
                <span>Villa</span>
            </div>
        </div>
    </header>

    <div id="map-wrapper">
        <div id="map"></div>

        <button id="btn-search-area" class="floating-pill hidden">
            Search this area â†»
        </button>

        <div id="toast-msg" class="hidden">No results here! Try moving the map.</div>

        <button id="btn-locate" class="locate-btn">
            <svg id="icon-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 19 21 12 17 5 21 12 2"></polygon></svg>
            <svg id="icon-loading" class="hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
        </button>
    </div>

    <div id="bottom-sheet">
        <div class="sheet-content">
            <div class="image-container">
                <img id="sheet-image" src="" alt="Product" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1170/1170679.png'">
            </div>
            <div class="text-details">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <h3 class="shop-title" id="sheet-shop-name">Loading...</h3>
                        <div class="product-info" id="sheet-product">...</div>
                    </div>
                    <div class="price-tag" id="sheet-price">...</div>
                </div>
                <a href="#" id="btn-navigate" class="btn-directions" target="_blank">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 19 21 12 17 5 21 12 2"></polygon></svg>
                    Directions
                </a>
            </div>
        </div>
    </div>

    <div id="sidebar-overlay"></div>
    <div id="sidebar">
        <div class="sidebar-header"><h3>Menu</h3></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
