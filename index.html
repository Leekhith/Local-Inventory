<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nearby Prices</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="search-container">
        <div class="search-box">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" id="search-input" placeholder="Search (e.g. Milk)...">
        </div>
    </div>

    <div id="map"></div>

    <button id="btn-locate" class="locate-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 19 21 12 17 5 21 12 2"></polygon></svg>
    </button>

  <div id="bottom-sheet">
        <div class="sheet-content">
            <div class="image-container">
                <img id="sheet-image" src="" alt="Product" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1170/1170679.png'">
            </div>

            <div class="text-details">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <h3 class="shop-title" id="sheet-shop-name">Loading...</h3>
                        <div class="product-info" id="sheet-product">...</div>
                    </div>
                    <div class="price-tag" id="sheet-price">...</div>
                </div>

                <a href="#" id="btn-navigate" class="btn-directions" target="_blank">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 19 21 12 17 5 21 12 2"></polygon></svg>
                    Directions
                </a>
            </div>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
