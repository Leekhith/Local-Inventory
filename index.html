<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nearby Prices</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="sidebar-overlay"></div>
    <div id="sidebar">
        
        <div id="menu-main">
            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="#" id="btn-open-rentals">
                        <span class="icon">üè†</span> Find Rented House <span style="margin-left:auto;">‚Ä∫</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="alert('Feature coming soon: Make a List')">
                        <span class="icon">üìù</span> Make a List of Products
                    </a>
                </li>
            </ul>
        </div>

        <div id="menu-rentals" class="hidden-menu" style="display: none;">
            <div class="sidebar-header" style="background:#eef2f6;">
                <button id="btn-back-menu" style="border:none; background:none; font-size:16px; font-weight:bold; color:#4285F4; cursor:pointer; display:flex; align-items:center;">
                    <span style="font-size:18px; margin-right:5px;">‚Üê</span> Back
                </button>
                <h3 style="margin-top:10px;">Rentals</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" onclick="loadRealEstate('1BHK')">1 BHK</a></li>
                <li><a href="#" onclick="loadRealEstate('2BHK')">2 BHK</a></li>
                <li><a href="#" onclick="loadRealEstate('3BHK')">3 BHK</a></li>
                <li style="border-top:5px solid #f5f5f5;">
                    <a href="#" onclick="loadRealEstate('BuySell')">
                        <span class="icon">üè∑Ô∏è</span> Buy / Sell Property
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <div class="search-container">
        <div class="search-box">
            <div id="menu-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </div>
            <input type="text" id="search-input" placeholder="Search (e.g. 1 BHK, Cow milk)...">
        </div>
    </div>

    <div id="map"></div>

    <button id="btn-locate" class="locate-btn">
        <svg id="icon-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 19 21 12 17 5 21 12 2"></polygon></svg>
        
        <svg id="icon-loading" class="hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
    </button>

    <div id="bottom-sheet">
        <div class="sheet-content">
            <div class="image-container">
                <img id="sheet-image" src="" alt="Product" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1170/1170679.png'">
            </div>
            <div class="text-details">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <h3 class="shop-title" id="sheet-shop-name">Loading...</h3>
                        <div class="product-info" id="sheet-product">...</div>
                    </div>
                    <div class="price-tag" id="sheet-price">...</div>
                </div>
                <a href="#" id="btn-navigate" class="btn-directions" target="_blank">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 19 21 12 17 5 21 12 2"></polygon></svg>
                    Directions
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
