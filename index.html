<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nearby Prices</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header id="app-header">
        
        <div class="top-nav">
            <div id="menu-btn" class="icon-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </div>
            <div class="logo">NEARBY</div>
            
            <div class="icon-btn" onclick="alert('Login feature coming soon!')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
        </div>

        <div class="search-container-header">
            <div class="search-box-dummy">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="search-input" placeholder="Search for 'Chicken' or '1BHK'...">
            </div>
        </div>

        <div class="category-slider">
            
            <div class="cat-item active" onclick="triggerSearch('1BHK')">
                <div class="cat-img"><img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="1BHK"></div>
                <span>1 BHK</span>
            </div>

            <div class="cat-item" onclick="triggerSearch('2BHK')">
                <div class="cat-img"><img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="2BHK"></div>
                <span>2 BHK</span>
            </div>

            <div class="cat-item" onclick="triggerSearch('Chicken')">
                <div class="cat-img"><img src="https://cdn-icons-png.flaticon.com/512/1046/1046751.png" alt="Chicken"></div>
                <span>Chicken</span>
            </div>

             <div class="cat-item" onclick="triggerSearch('Grocery')">
                <div class="cat-img"><img src="https://cdn-icons-png.flaticon.com/512/3724/3724720.png" alt="Grocery"></div>
                <span>Wholesale</span>
            </div>

        </div>
    </header>

    <div id="map-wrapper">
        <div id="map"></div>
        
        <button id="btn-search-area" class="floating-pill hidden">
            Search this area ‚Üª
        </button>

        <div id="toast-msg" class="hidden">No results here! Try moving the map.</div>
    </div>

    <button id="btn-locate" class="locate-btn">
        <svg id="icon-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 19 21 12 17 5 21 12 2"></polygon></svg>
        <svg id="icon-loading" class="hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
    </button>

    <div id="sidebar-overlay"></div>
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="#" onclick="alert('Login Page coming soon!')">
                    <span class="icon">üë§</span> Login / Signup
                </a>
            </li>
            
            <li style="background: #e3f2fd; border-bottom: none;">
                <a href="#" onclick="alert('Business Registration Form coming soon!')" style="color: #1565c0; font-weight:bold;">
                    <span class="icon">üíº</span> Own a Business? <br><small style="font-weight:normal; color:#555;">Click to register</small>
                </a>
            </li>

            <hr style="margin: 5px 0; border: 0; border-top: 1px solid #eee;">

            <li><a href="#" onclick="triggerSearch('1BHK')"><span class="icon">üè†</span> Find 1 BHK</a></li>
            <li><a href="#" onclick="triggerSearch('Grocery')"><span class="icon">üõí</span> Wholesale Grocery</a></li>
        </ul>
    </div>

    <div id="bottom-sheet">
        <div class="sheet-content">
            <div class="image-container">
                <img id="sheet-image" src="" alt="Product">
            </div>
            <div class="text-details">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <h3 class="shop-title" id="sheet-shop-name">Loading...</h3>
                        <div class="product-info" id="sheet-product">...</div>
                    </div>
                    <div class="price-tag" id="sheet-price">...</div>
                </div>
                <a href="#" id="btn-navigate" class="btn-directions" target="_blank">Directions</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body></html>
